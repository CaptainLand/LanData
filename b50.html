<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanData B50查询</title>
    <style>
        :root {
            --main-color: #1a73e8;  /* 使用系统主色调 */
            --accent-color: #8ab4f8;
            --bg-gradient: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .user-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.9);
            border-radius: 1rem;
        }

        .user-info {
            color: var(--main-color);
            margin: 0.5rem 0;
        }

        .rating-badge {
            display: inline-block;
            background: var(--main-color);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: bold;
        }

        .song-list {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .song-card {
            background: white;
            border-radius: 0.8rem;
            padding: 1.5rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .song-details {
            display: grid;
            gap: 0.5rem;
        }

        .song-title {
            font-weight: 600;
            color: #2d3436;
            font-size: 1.1rem;
        }

        .song-meta {
            display: flex;
            gap: 1rem;
            color: #636e72;
            font-size: 0.9rem;
        }

        .song-rating {
            background: var(--accent-color);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 1rem;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .loading::after {
            content: "";
            width: 2rem;
            height: 2rem;
            border: 3px solid #ddd;
            border-top-color: var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-header">
            <h2 class="user-info" id="username">正在加载用户信息...</h2>
            <div class="rating-badge" id="userRating">Loading...</div>
        </div>
        <div id="result" class="song-list"></div>
    </div>

    <script>
        // 检查登录状态
        function checkLogin() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('请先登录系统');
                window.location.href = 'login.html';
            }
        }

        // 自动查询B50数据
        async function loadB50() {
            checkLogin();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading"></div>';
            
            try {
                // 从本地存储获取用户信息
                const user = JSON.parse(localStorage.getItem('userInfo'));
                if (!user?.qq) throw new Error('未绑定QQ号');

                // 显示用户信息
                document.getElementById('username').textContent = `${user.name} (QQ: ${user.qq})`;

                // 发送查询请求
                const response = await fetch('https://q1rk1f894j.hzh.sealos.run/get-qq', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) throw new Error(`请求失败 (${response.status})`);
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        ${error.message}
                    </div>`;
            }
        }

        function displayResults(data) {
            let html = `
                <h3>最佳成绩列表 (${data.charts.length} 首)</h3>
                ${generateChartHtml(data.charts)}
            `;
            document.getElementById('result').innerHTML = html;
            document.getElementById('userRating').textContent = `总Rating: ${data.rating}`;
        }

        function generateChartHtml(charts) {
            return charts.map(chart => `
                <div class="song-card">
                    <div class="song-details">
                        <div class="song-title">${chart.title}</div>
                        <div class="song-meta">
                            <span>难度: ${chart.level}</span>
                            <span>分数: ${chart.score}</span>
                            <span>达成率: ${chart.achievements}%</span>
                        </div>
                    </div>
                    <div class="song-rating">
                        ${chart.rating}
                    </div>
                </div>
            `).join('');
        }

        // 页面加载时自动查询
        window.onload = loadB50;
    </script>
</body>
</html>
