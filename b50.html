<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞萌DX查分器 - 极光视觉版</title>
    <style>
        :root {
            --main-color: #6c5ce7;
            --accent-color: #a8a5e6;
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #6c5ce7 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--main-color);
            font-size: 2.5rem;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: "";
            display: block;
            width: 60%;
            height: 3px;
            background: var(--accent-color);
            margin: 0.5rem auto;
        }

        .result {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .player-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .player-info h2 {
            color: var(--main-color;
            margin-bottom: 0.5rem;
        }

        .rating-badge {
            display: inline-block;
            background: var(--main-color);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: bold;
        }

        .song-list {
            display: grid;
            gap: 1rem;
        }

        .song-card {
            background: white;
            border-radius: 0.8rem;
            padding: 1.5rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .song-card:hover {
            transform: translateY(-3px);
        }

        .song-details {
            display: grid;
            gap: 0.5rem;
        }

        .song-title {
            font-weight: 600;
            color: #2d3436;
            font-size: 1.1rem;
        }

        .song-meta {
            display: flex;
            gap: 1rem;
            color: #636e72;
            font-size: 0.9rem;
        }

        .song-rating {
            background: var(--accent-color);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 1rem;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .loading::after {
            content: "";
            width: 2rem;
            height: 2rem;
            border: 3px solid #ddd;
            border-top-color: var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>舞萌DX查分器</h1>
        </div>

        <div id="result" class="result">
            <div class="loading"></div>
        </div>
    </div>

    <script>
        // 检查登录状态
        function checkLogin() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('请先登录系统');
                window.location.href = 'login.html';
            }
        }

        // 自动查询流程
        async function loadB50() {
            checkLogin();
            const resultDiv = document.getElementById('result');

            try {
                // 第一步：获取QQ号
                const qqResponse = await fetch('https://q1rk1f894j.hzh.sealos.run/get-qq', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!qqResponse.ok) throw new Error(`获取QQ号失败 (${qqResponse.status})`);
                const qqData = await qqResponse.json();
                if (!qqData.qq) throw new Error('未绑定QQ号');

                // 第二步：查询B50数据
                const b50Response = await fetch('https://www.diving-fish.com/api/maimaidxprober/query/player', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qq: qqData.qq, b50: true })
                });

                if (!b50Response.ok) throw new Error(`B50查询失败 (${b50Response.status})`);
                const b50Data = await b50Response.json();
                displayResults(b50Data);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        ${error.message}
                    </div>`;
            }
        }

        // 显示结果
        function displayResults(data) {
            let html = `
                <div class="player-info">
                    <h2>${data.nickname}</h2>
                    <div class="rating-badge">总Rating: ${data.rating}</div>
                </div>
                
                <div class="song-list">
                    <h3>SD最佳成绩 (${data.charts.sd.length})</h3>
                    ${generateChartHtml(data.charts.sd)}
                    
                    <h3>DX最佳成绩 (${data.charts.dx.length})</h3>
                    ${generateChartHtml(data.charts.dx)}
                </div>
            `;
            document.getElementById('result').innerHTML = html;
        }

        function generateChartHtml(charts) {
            return charts.map(chart => `
                <div class="song-card">
                    <div class="song-details">
                        <div class="song-title">${chart.title}</div>
                        <div class="song-meta">
                            <span>${chart.level}</span>
                            <span>定数 ${chart.ds}</span>
                            <span>${chart.rate.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="song-rating">
                        ${chart.achievements.toFixed(2)}%
                    </div>
                </div>
            `).join('');
        }

        // 页面加载时自动执行
        window.onload = loadB50;
    </script>
</body>
</html>
