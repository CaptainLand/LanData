<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maimai数据查询系统2.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .function-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }

        .function-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .function-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        .function-card h2 {
            color: #1a73e8;
            margin: 0 0 20px 0;
        }

        .action-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #1557b0;
            transform: scale(1.05);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 20px;
            background: #ff4444;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>maimai数据查询系统2.0</h1>
        </div>
    </div>

    <div class="container">
        <div class="function-grid">
            <div class="function-card">
                <h2>🎮 DX Rating 排行</h2>
                <button class="action-button" onclick="location.href='ranking.html'">
                    查看最新排行榜
                </button>
            </div>

            <div class="function-card">
                <h2>📊 B50 查询</h2>
                <button class="action-button" onclick="location.href='b50.html'">
                    开始查询Best50
                </button>
            </div>
        </div>
    </div>

    <div class="logout-btn" onclick="logout()">退出登录</div>

    <script>
        // 登录状态检查
        function checkLogin() {
            const token = localStorage.getItem('authToken')
            if (!token) {
                alert('请先登录系统')
                window.location.href = 'login.html'
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('authToken')
            localStorage.removeItem('userInfo')
            window.location.href = 'login.html'
        }

        // 页面加载时检查
        checkLogin()

        // 显示当前用户信息（可选）
        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('userInfo'))
            if (user) {
                document.querySelector('.header h1').innerHTML += 
                    `<small style="display:block;font-size:1rem;margin-top:10px;">欢迎回来，${user.name}</small>`
            }
        }
    </script>
</body>
</html>
